name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Build project
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_SENDGRID_API_KEY: ${{ secrets.VITE_SENDGRID_API_KEY }}
        VITE_SENDGRID_VERIFICATION_TEMPLATE_ID: ${{ secrets.VITE_SENDGRID_VERIFICATION_TEMPLATE_ID }}
        VITE_SENDGRID_WELCOME_TEMPLATE_ID: ${{ secrets.VITE_SENDGRID_WELCOME_TEMPLATE_ID }}
        VITE_SENDGRID_GROUP_JOIN_TEMPLATE_ID: ${{ secrets.VITE_SENDGRID_GROUP_JOIN_TEMPLATE_ID }}
        VITE_SENDGRID_GROUP_UPDATE_TEMPLATE_ID: ${{ secrets.VITE_SENDGRID_GROUP_UPDATE_TEMPLATE_ID }}
        VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
        VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID }}
        VITE_APP_NAME: 'Joynex'
        VITE_APP_URL: 'https://joynex.online'
        VITE_API_URL: 'https://joynex.online/api'

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_SENDGRID_API_KEY: ${{ secrets.VITE_SENDGRID_API_KEY }}
        VITE_SENDGRID_VERIFICATION_TEMPLATE_ID: ${{ secrets.VITE_SENDGRID_VERIFICATION_TEMPLATE_ID }}
        VITE_SENDGRID_WELCOME_TEMPLATE_ID: ${{ secrets.VITE_SENDGRID_WELCOME_TEMPLATE_ID }}
        VITE_SENDGRID_GROUP_JOIN_TEMPLATE_ID: ${{ secrets.VITE_SENDGRID_GROUP_JOIN_TEMPLATE_ID }}
        VITE_SENDGRID_GROUP_UPDATE_TEMPLATE_ID: ${{ secrets.VITE_SENDGRID_GROUP_UPDATE_TEMPLATE_ID }}
        VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
        VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID }}
        VITE_APP_NAME: 'Joynex'
        VITE_APP_URL: 'https://joynex.online'
        VITE_API_URL: 'https://joynex.online/api'
